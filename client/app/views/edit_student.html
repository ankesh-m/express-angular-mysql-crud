<div ng-controller="StudentCtrl" ng-init="editStudent()">
  <form class="add-student-form">
    <input type="text" ng-model="studentName" name="studentName">
    <input type="text" ng-model="studentMarks" name="studentMarks">
    <input type="text" ng-model="studentId" name="studentId">
    <input type="submit" name="submit" value="addStudent" ng-click="updateStudent()">
  </form>
</div>
